<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Benim HLS Videom</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        video {
            width: 80%;
            max-width: 800px;
            border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <h2>HLS Video Testi</h2>
    
    <video id="video" controls></video>

    <script>
        var video = document.getElementById('video');
        // Oluşturduğumuz .m3u8 dosyasının adı:
        var videoSrc = 'stream.m3u8';

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                console.log("Video başarıyla yüklendi, oynatılıyor...");
                video.play();
            });
        }
        // HLS desteklemeyen ama native (Safari gibi) desteği olanlar için:
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>

</body>
</html>
